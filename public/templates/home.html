<div style="background-color: #e8e8e8;">

  <div class="row customnavbar" ng-style="navcolorbg">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <div class="navbarpadding">
        <div style="display:inline-block;">

          <a style="padding: 15px 15px;cursor:pointer" ng-click="sidenav=!sidenav;slidemenubar()"><img src="image/menu.svg" alt=""></img>
          </a>
          <a id="googlekeeptext"><img id="google" src="image/google.svg" alt="Google"><span style="padding-left:10px;">Keep</span></a>
        </div>

        <input type="text" class="searchtextbox" placeholder="Search.." ng-style="archivesearchtextbox"></input>


        <span class="navicon">


        <li uib-dropdown>
            <a uib-dropdown-toggle>
              <!-- <div id="Profileicondesign">{{user.userName.charAt(0) | uppercase}} -->
                <img id="Profileicondesign" ng-src="{{user.CroppedImage}}">
              <!-- </div> -->
          </a>
            <ul style="margin-top: -13px;width: 310px;height: 167px;margin-right: 18px;" class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                <div  class="row profilepicture">
                  <div class="col-sm-5 col-xs-12" style="padding-left: 26px;padding-top: 9px;">
                  <img ng-src="{{user.CroppedImage}}">
                  </div>
                  <div class="col-sm-7 col-xs-12" style="padding-top: 20px;padding-left: inherit;font-family: sans-serif;">

                  <div style="text-transform: capitalize;font-weight: 600;">{{user.userName }}</div>
                  <div>{{user.userEmail}}</div>
                  </div>

               </div>

                  <div style="padding: 3px;">
                    <button type="button" name="button" ng-click="Openprofilemodal()">Change Profile Picture</button>

                     <button class="btn btn-default btn-lg" style="float: right;" type="button"  data-ng-click="logout()" uib-tooltip="LogOut" tooltip-placement="bottom" tooltip-append-to-body=true>Sign out
                     </button>
                  </div>
               </ul>
         </li>
         <li>
           <a id="notification" uib-tooltip="Notification" tooltip-placement="bottom" tooltip-append-to-body=true><img src="image/notification.png"></img>
           </a>
         </li>
           <li>
             <a id="grid" ng-style="gridstyle" ng-click="gridview()" uib-tooltip="Grid" tooltip-placement="bottom" tooltip-append-to-body=true><img src="image/grid.svg"></img>
             </a>
             <a id="list" ng-style="liststyle" ng-click="listview()" uib-tooltip="List" tooltip-placement="bottom" tooltip-append-to-body=true><img src="image/list.svg"></img>
             </a>
           </li>
           <li>
             <a id="refresh" uib-tooltip="Refresh" tooltip-placement="bottom" tooltip-append-to-body=true><img src="image/refresh.svg"></img>
             </a></li>
     </span>
      </div>

    </div>

  </div>


  <div id="wrapper" class="toggled">
    <div class="container-fluid wrappercontainer">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" ng-hide="sidenav">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <br>
          </li>
          <li>
            <a ui-sref="home"><img id="iconimg" src="../image/noteicon.png">Notes</a>
          </li>
          <li>
            <a>Reminder</a>
          </li>

          <li>
            <a ui-sref="archive" ng-click="archive()">Archive</a>
          </li>

          <li>
            <a>Trash</a>
          </li>
          <li>
            <a>Settings</a>
          </li>
          <!-- <li id="change">
            <a type="button" id="logOut"><img src="../image/logout.png" alt=""></img>
            </a>
          </li> -->



        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->


      <div id="page-content-wrapper" ng-style="pagecontent">
        <div class="container-fluid pagecontent">
          <div ng-show="booleanvalue" class="row">
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-6 col-xs-12 col-md-6 col-sm-6">
              <div id="divnote1" ng-show="note1" ng-hide="note2" ng-click="note2 = !note2">
                <!-- <input type="text" placeholder="Take a note.." > -->
                <div contenteditable="false">
                  Take a note..
                  <div class="float">
                    <!-- <img src="../image/penicon.png">
                    <img src="../image/notewithimageicon.png"> -->
                  </div>
                </div>
              </div>

              <div id="divnote2" ng-show="note2">
                <div id="title" newcontenteditable contenteditable="true" placeholder="Title" ng-model="title"></div>
                <div id="content" newcontenteditable contenteditable="true" placeholder="Take a note.." ng-model="content"></div>
                <div style="padding: 10px 10px;"><a id="done" style="font-size: 13px;float:right;text-decoration:none;color: black;font-weight: bold;" ng-click="savenote()">Done</a>
                  <img src="../image/penicon.png"><img src="../image/notewithimageicon.png">
                </div>
              </div>

            </div>
          </div>

          <!-- <my-todo list="pinup" color="color" pinuptitle="pinup"></my-todo> -->

          <div ng-show="booleanvalue" ng-include="'templates/pinup.html'">

          </div>

          <div ng-show="booleanvalue" ng-include="'templates/Notecards.html'">

          </div>

          <div ng-show="!booleanvalue" ng-include="'templates/archive.html'">

          </div>

          <!-- <div my-dom-directive>Click Me!</div> -->
          <!-- <pinnedcards></pinnedcards>  -->
          <!-- <div ng-include="templateURL"></div> -->
        



        </div>




      </div>
      <!-- /#page-content-wrapper -->
    </div>
  </div>



</div>

<!-- </html> -->
